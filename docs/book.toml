[book]
authors = ["kent-3"]
language = "en"
multilingual = false
src = "src"
title = "Liquidity Book"

[preprocessor.tabs]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[output.html]
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/kent-3/liquidity-book"
edit-url-template = "https://github.com/kent-3/liquidity-book/edit/main/docs/{path}"
no-section-label = true
additional-css = ["theme/tabs.css", "./mdbook-admonish.css"]
additional-js = ["theme/tabs.js"]
mathjax-support = true

[output.html.fold]
enable = true # whether or not to enable section folding
level = 1     # the depth to start folding
