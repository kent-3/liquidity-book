name: Deploy mdBook Docs
on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install mdBook
        run: |
          cargo install mdbook

      - name: Build mdBook Documentation
        run: |
          mdbook build docs

      - name: Deploy Docs to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/  # Deploy docs output
          target-folder: docs/  # Ensures it appears at /docs
